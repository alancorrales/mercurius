<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/main_layout.xhtml">
	<ui:define name="content">
		<p:panel id="identificationPanel" header="#{messages['basket.title']}">

			<p:panelGrid columns="3" style="border: transparent;">
				<f:facet name="header">
					<p:row>
						<p:column></p:column>
						<p:column>
							<h:outputText value="#{messages['basket.product']}" />
						</p:column>
						<p:column>
							<h:outputText value="#{messages['basket.productValue']}" />
						</p:column>
						<p:column>
							<h:outputText value="#{messages['basket.productQuantity']}" />
						</p:column>
						<p:column>
							<h:outputText value="#{messages['basket.productTotal']}" />
						</p:column>
					</p:row>
				</f:facet>
				<ui:repeat var="item" value="#{basketManagedBean.basketItems}">
					<p:row>
						<p:column>
							<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
								<p:graphicImage name="#{mainManagedBean.staticPath}#{item.product.mainImage}" />
							</a>
						</p:column>

						<p:column>
							<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
								<h:outputText value="#{item.product.name} #{item.product.manufacturer.name}" />
							</a>
						</p:column>

						<p:column>
							<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
								<h:outputText value="#{item.itemPrice/item.quantity}" />
							</a>
						</p:column>

						<p:column>
							<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
								<h:outputText value="#{item.quantity}" />
							</a>
						</p:column>

						<p:column>
							<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
								<h:outputText value="#{item.itemPrice}" />
							</a>
						</p:column>
					</p:row>
				</ui:repeat>
				<f:facet name="footer">
					<p:row>
						<p:column>
							<h:outputText value="#{messages['basket.subtotal']}" />
						</p:column>
						<p:column>
							<h:outputText value="#{basketManagedBean.basket.basketPrice}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{messages['basket.shipping']}" />
						</p:column>
						<p:column>
							<h:outputText value="" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{messages['basket.total']}" />
						</p:column>
						<p:column>
							<h:outputText value="#{basketManagedBean.basket.basketPrice}" />
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>

			<p:commandLink action="#{basketManagedBean.checkout}" value="#{messages['basket.checkout']}" />
		</p:panel>
	</ui:define>
</ui:composition>
</html>
