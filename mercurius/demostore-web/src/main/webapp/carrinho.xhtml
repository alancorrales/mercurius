<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/main_layout.xhtml">
	<ui:define name="content">
		<p:panel id="identificationPanel" header="#{messages['basket.title']}">

			<p:dataTable var="item" value="#{basketManagedBean.basketItems}">
				<p:column>
					<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
						<p:graphicImage value="#{mainManagedBean.staticPath}#{item.product.mainImage}" />
					</a>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages['basket.product']}" />
					</f:facet>
					<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
						<h:outputText value="#{item.product.name} #{item.product.manufacturer.name}" />
					</a>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages['basket.productQuantity']}" />
					</f:facet>
					<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
						<h:outputText value="#{item.itemPrice/item.quantity}" />
					</a>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages['basket.productValue']}" />
					</f:facet>
					<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
						<h:outputText value="#{item.quantity}" />
					</a>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages['basket.productTotal']}" />
					</f:facet>
					<a href="produto?prodId=#{product.id}" title="#{product.name}" class="url">
						<h:outputText value="#{item.itemPrice}" />
					</a>
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column />
						<p:column />
						<p:column />
						<p:column footerText="#{messages['basket.subtotal']}" />
						<p:column footerText="#{basketManagedBean.basket.basketPrice}" />
					</p:row>

					<p:row>
						<p:column />
						<p:column />
						<p:column />
						<p:column footerText="#{messages['basket.shipping']}" />
						<p:column footerText="" />
					</p:row>

					<p:row>
						<p:column />
						<p:column />
						<p:column />
						<p:column footerText="#{messages['basket.total']}" />
						<p:column footerText="#{basketManagedBean.basket.basketPrice}" />
					</p:row>
				</p:columnGroup>
			</p:dataTable>

			<p:commandLink action="#{basketManagedBean.checkout}" value="#{messages['basket.checkout']}" />
		</p:panel>
	</ui:define>
</ui:composition>
</html>
