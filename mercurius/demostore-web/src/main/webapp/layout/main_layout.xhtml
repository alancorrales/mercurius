<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:loadBundle basename="messages" var="messages" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>#{messages['title']}</title>
	<meta name="description" content="#{messages['description']}" />
	<meta name="#{messages['keywords']}" content="keywords" />

	<link type="text/css" rel="stylesheet" href="#{mainManagedBean.staticPath}styles/font-awesome.min.css" />
	<link type="text/css" rel="stylesheet" href="#{mainManagedBean.staticPath}styles/style.css" />
	<link type="text/css" rel="stylesheet" href="#{mainManagedBean.staticPath}styles/bootstrap.min.css" />
</h:head>

<h:body>
	<script type="text/javascript" src="#{mainManagedBean.staticPath}scripts/bootstrap.min.js" />

	<h:form>
		<h:messages globalOnly="true" />
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>

		<ui:insert name="content"></ui:insert>

		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</h:form>
</h:body>
</html>
