<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<p:panel id="header">
			<p:graphicImage value="#{mainManagedBean.staticPath}images/header_logo.png" />
			<p:menubar>
				<p:menuitem value="#{messages['menu.home']}" url="/" />

				<f:facet name="options">
		            <p:inputText style="margin-right:10px" placeholder="#{messages['search']}" binding="#{searchText}"
		            	onkeypress="if (event.keyCode == 13) { window.location.href='busca?q=#{searchText.value}'; return false; }"/>

					<p:commandButton value="#{messages['carrinho']}" icon="fa fa-shopping-cart" action="#{basketManagedBean.carrinho}" />

		            <p:commandButton value="#{messages['login']}" icon="fa fa-sign-in"
		            	rendered="#{customerManagedBean.customer == null}" action="#{customerManagedBean.loginPage}" />
		            <p:commandButton value="#{messages['logout']}" icon="fa fa-sign-out"
		            	rendered="#{customerManagedBean.customer != null}" action="#{customerManagedBean.logout}" />
		        </f:facet>
			</p:menubar>
		</p:panel>
	</ui:composition>
</h:body>
</html>
